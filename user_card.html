<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/62714084bb.js" crossorigin="anonymous"></script>
    <title>Eventlink</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">@Prénom à rejoint @Nom_de_l-event</h5>
              <small class="text-muted">Il y a X jours</small>
            </div>
            <p class="mb-1">Voir le profil de @Prénom</p>
            <small class="text-muted">email@email.fr</small>
          </a>
        </div>
      </div>
    </div>
  </body>
