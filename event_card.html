<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/62714084bb.js" crossorigin="anonymous"></script>
    <title>Eventlink</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <a style="text-decoration: none" href="#">
            <div class="card m-3 text-center">
              <div class="card-body">
                <h5 class="card-title">Nom de l'évenement</h5>
                <h6 class="card-subtitle text-muted">Support card subtitle</h6>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image de l'évenement</text>
              </svg>
              <div class="card-body">
                <p class="card-text">Description de <br>
                  l'évenement</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Nom du créateur</li>
                <li class="list-group-item">Durée et Prix de l'évenement</li>
              </ul>
              <div class="card-footer text-muted text-right">
                Posté il y a X jours
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
